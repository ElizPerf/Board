<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New notices</title>
</head>
<body>
<h2>Hello! New notices per week!</h2>
<ul>
    {% for notice in notices %}

    {% endfor %}
</ul>
</body>
</html>
